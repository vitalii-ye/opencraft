name: Create Release

on:
  push:
    tags:
      - '*.*.*-*'  # Matches tags like 1.0.5-Beta, 2.0.0-Alpha, etc.
      - 'v*.*.*-*' # Matches tags like v1.0.5-Beta
    branches:
      - 'feat/**'  # Triggers on feat/ branches

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Extract version from tag or branch
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}  # Remove 'v' prefix if present
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_tag=true" >> $GITHUB_OUTPUT
        else
          # For branches, use branch name + commit SHA
          BRANCH=${GITHUB_REF#refs/heads/}
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          VERSION="${BRANCH//\//-}-${COMMIT_SHORT}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_tag=false" >> $GITHUB_OUTPUT
        fi

    - name: Build JAR with Maven
      run: mvn -B clean package --file pom.xml

    - name: Build Windows EXE
      run: mvn -B package -Pwindows-exe --file pom.xml

    - name: Verify artifacts
      run: |
        ls -lh target/
        if [ ! -f target/opencraft-launcher-fat.jar ]; then
          echo "Error: JAR file not found"
          exit 1
        fi
        if [ ! -f target/opencraft-launcher.exe ]; then
          echo "Error: EXE file not found"
          exit 1
        fi

    - name: Rename artifacts with version
      run: |
        VERSION=${{ steps.version.outputs.version }}
        cp target/opencraft-launcher-fat.jar target/opencraft-launcher-${VERSION}.jar
        cp target/opencraft-launcher.exe target/opencraft-launcher-${VERSION}.exe

    - name: Create Release
      if: steps.version.outputs.is_tag == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ steps.version.outputs.version }}
        draft: false
        prerelease: ${{ contains(github.ref_name, 'Beta') || contains(github.ref_name, 'Alpha') || contains(github.ref_name, 'RC') }}
        files: |
          target/opencraft-launcher-fat.jar
          target/opencraft-launcher.exe
          target/opencraft-launcher-${{ steps.version.outputs.version }}.jar
          target/opencraft-launcher-${{ steps.version.outputs.version }}.exe
        body: |
          ## OpenCraft Launcher ${{ steps.version.outputs.version }}
          
          ### Downloads
          - **Windows**: `opencraft-launcher-${{ steps.version.outputs.version }}.exe`
          - **Cross-platform JAR**: `opencraft-launcher-${{ steps.version.outputs.version }}.jar`
          
          ### Installation
          **Windows**: Download and run the `.exe` file
          **Other platforms**: Download the `.jar` file and run with `java -jar opencraft-launcher-${{ steps.version.outputs.version }}.jar`
          
          Built from commit: ${{ github.sha }}

    - name: Upload Artifacts (for branch builds)
      if: steps.version.outputs.is_tag == 'false'
      uses: actions/upload-artifact@v4
      with:
        name: opencraft-launcher-${{ steps.version.outputs.version }}
        path: |
          target/opencraft-launcher-fat.jar
          target/opencraft-launcher.exe
          target/opencraft-launcher-${{ steps.version.outputs.version }}.jar
          target/opencraft-launcher-${{ steps.version.outputs.version }}.exe
        retention-days: 30
