name: Build OpenCraft Launcher

on:
  push:
    branches: [ "v1" ]
  pull_request:
    branches: [ "v1" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package -Pwindows-exe --file pom.xml

    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: opencraft-launcher-fat.jar
        path: target/opencraft-launcher-fat.jar

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: opencraft-launcher.exe
        path: target/opencraft-launcher.exe
